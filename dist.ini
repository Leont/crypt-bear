name    = Crypt-Bear
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2024

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[MakeMaker::Awesome]
eumm_version = 7.12
delimiter = |
header = |use File::Find;
header = |use File::Spec::Functions 'abs2rel';
header = |
header = |my %args;
header = |my $use_system = $ENV{PERL_USE_SYSTEM_BEARSSL};
header = |if ($use_system) {
header = |	%args = (
header = |		LIBS => [ '-lbearssl' ],
header = |	);
header = |} else {
header = |	my @sources;
header = |	find({
header = |		wanted => sub {
header = |			return unless -f;
header = |			return unless /\.c$/;
header = |			push @sources, abs2rel($_);
header = |		},
header = |		no_chdir => 1,
header = |	} , 'src');
header = |
header = |	my @objects = map { s/\.c$/\$(OBJ_EXT)/r } @sources;
header = |
header = |	%args = (
header = |		INC => '-Iinclude -Isrc',
header = |		XSBUILD => {
header = |			xs => {
header = |				'lib/Crypt/Bear' => {
header = |					OBJECT  => join(' ', 'lib/Crypt/Bear$(OBJ_EXT)', @objects),
header = |				}
header = |			}
header = |		},
header = |	);
header = |}
WriteMakefile_arg = %args
WriteMakefile_arg = XSMULTI => 1

[Typemap]
module = ExtUtils::Typemaps::Magic
module = ExtUtils::Typemaps::MagicExt
module = ExtUtils::Typemaps::OpaqueObj

[Test::Compile]
[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[MinimumPerl]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]
